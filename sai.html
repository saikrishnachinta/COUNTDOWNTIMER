<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link href="sai.css" rel="stylesheet">
    <script src="sai.js" ></script>
</head>
<body>
    <div class="fullpage">
      <div class ="heading">
        <h1>COUNTDOWN TIMER</h1>
      </div>
      <div class="launch_time">
        <div>
        <p id ="days">00</p>
        <span>days</span>
        </div>
        <div>
        <p id ="hours">00</p>
        <span>hours</span>
        </div>
        <div>
        <p id ="minutes">00</p>
        <span>minutes</span>
        </div>
        <div>
        <p id = "seconds">00</p>
        <span>seconds</span>
        </div>
      </div>
</body>
</html>
